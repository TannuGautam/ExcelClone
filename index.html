<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

            <option value = "monospace">monospace</option>
            <option value = "sans-serif">sans-serif</option>
            <option value = "Arial">Arial</option>
            <option value = "Times New Roman">Times New Roman</option>
            <option value = "cursive">Cursive</option>
        </select>
        <select class = "font-size">
            <option value = "12">12</option>
            <option value = "14">14</option>
            <option value = "16">16</option>
            <option value = "18">18</option> 
        </select>
        <div class="bui-container">
            <i class="fas fa-bold bold"></i>
            <i class="fas fa-underline underline"></i>
            <i class="fas fa-italic italics"></i> 
        </div>
        <div class = "align-container">
            <i class="fas fa-align-left left"></i>
            <i class="fas fa-align-center center"></i>
            <i class="fas fa-align-right right"></i>
        </div>
        <div class = "color-container">
            <input type = "color" class = "color"></input>

        </div>

            <span class="material-icons-outlined material-icons save">
                file_download
            </span>
        </div> -->

    <div class="formula-container">
        <input type = "text" class = "address-input"></input>
        <input type = "text" class = "formula-input"></input>
    </div>
    <div class="grid-container">

        <!-- nothing is there -->
        <div class="left_box box"></div>

        <!-- A - Z  -->
        <div class="top_row"></div>

        <!-- 1 - 2 -->
        <div class="left_col"></div>

        <!-- tables ie row n column -->

    </div>

        <div class="add-sheet_btn-container">
            add
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx ="0">Sheet 1</div>
        </div>

    <script src="script.js"></script>
